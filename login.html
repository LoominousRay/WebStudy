<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="ru">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" method="post">
        <div class="regForm">
            <div class="regElement">
                <label for="userMail">Почта</label>
                <input type="email" id="userMail" class="regInput" required>
            </div>
            <div class="regElement">
                <label for="userPassword">Пароль:</label>
                <input type="password" id="userPassword" class="regInput" required>
            </div>
            <div class="regButton">
                <input type="submit" class="regButton" id="submitButton" value="Войти">
            </div>
        </div>
    </form>
    <a id="goBack" href="index.html">К начальной странице</a type="button">
</body>
<script src="jquery.min.js"></script>
<script src="overlay.js" type="text/javascript"></script>
<script src="login_script.js" type="text/javascript"></script>

</html>
